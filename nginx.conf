server {
    listen 80;
    server_name localhost;

    # Dynamically match branches (manually added or via a config generator)
    location ~ ^/([^/]+)/?(.*)$ {
        set $branch $1;
        set $laravel_path $2;

        root /var/www/laravel;
        index index.php index.html;

        try_files /$branch/public/$laravel_path /$branch/public/index.php?$query_string;

        location ~ \.php$ {
            root /var/www/laravel/$branch/public;
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # adjust PHP version as needed
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot)$ {
            root /var/www/laravel/$branch/public;
            access_log off;
            expires max;
        }
    }
}
